<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的个人博客</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-4xl font-bold mb-4">你好，我是 {{ .Name }}</h1>
    <p class="text-lg mb-4">{{ .Description }}</p>

    <div class="mt-6">
      <h2 class="text-2xl font-semibold mb-2">联系方式</h2>
      <ul class="list-disc list-inside">
        <li>Email: {{ .Email }}</li>
        <li>GitHub: <a class="text-blue-600 hover:underline" href="{{ .GitHub }}" target="_blank">{{ .GitHub }}</a></li>
      </ul>
    </div>

    <div class="mt-6">
      <a href="/login" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">进入博客</a>
    </div>
  </div>
</body>
</html>
